<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../styles.css" rel="stylesheet">
  <link href="./profile.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>Profile</h1>

  <div class="alert alert-success" role="alert">
    Changes successfully updated!
  </div>

<!--  <div class="alert alert-danger" role="alert">-->
<!--    A simple danger alertâ€”check it out!-->
<!--  </div>-->

  <div class="mb-3 row">
    <label for="username"
           class="col-sm-2 col-form-label">
      Username
    </label>
    <div class="col-sm-10">
      <input type="text"
             placeholder="username123"
             readonly
             class="form-control"
             id="username"
             title="Your username can't be changed">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="inputPhone"
           class="col-sm-2 col-form-label">
      Phone
    </label>
    <div class="col-sm-10">
      <input type="tel"
             class="form-control"
             title="Please enter your phone number"
             placeholder="(555)-555-5555"
             id="inputPhone"
             title="Please enter your phone number">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="email"
           class="col-sm-2 col-form-label">
      Email
    </label>
    <div class="col-sm-10">
      <input type="email"
             class="form-control"
             title="Please enter your email"
             id="email"
             title="Please enter your email">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="role"
           class="col-sm-2 col-form-label">
      Role
    </label>
    <div class="col-sm-10">
      <select id="role"
              class="form-control"
              title="Select your role">
        <option>Faculty</option>
        <option>Student</option>
        <option>Admin</option>
      </select>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="dob"
           class="col-sm-2 col-form-label">
      DOB
    </label>
    <div class="col-sm-10">
      <input type="date"
             value="2021-1-28"
             class="form-control"
             id="dob"
             title="Please enter your date of birth">
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label"> </label>
    <div class="col-sm-10 mb-2">
      <a class="btn btn-success btn-block"
         href="#">
        Update
      </a>
    </div>

    <label class="col-sm-2 col-form-label"> </label>
    <div class="col-sm-10">
      <a class="btn btn-danger btn-block"
         href="../index.html">
        Logout
      </a>
    </div>
  </div>
</div>
</body>
</html>
