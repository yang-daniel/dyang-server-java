<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>

<form>
    <div class="container">
        <h1 class="color-blue">
            Login
        </h1>

        <div class="color-blue form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="username"
                       placeholder="Enter your username here!"
                       title="Enter a creative username here!"/>
            </div>
        </div>

        <div class="color-blue form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="password"
                       placeholder="*************"
                       title="Password mush have at least 8 characters and 1 number"/>
            </div>

        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn-block mt-4"
                   href="../profile/profile.template.client.html" >
                    Sign in
                </a>
                <a class="btn btn-light btn-block" href="../index.html">
                        Cancel
                </a>
                <div class="row">
                    <div class="col-6">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html"
                           class="float-right">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
