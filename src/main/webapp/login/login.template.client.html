<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1 class="color-blue">
        Sign In
    </h1>

    <p class="color-blue">
        <label for="username">
            Username
        </label>
        <input class="form-control" id="username" placeholder="Enter your username here!"/>
    </p>

    <p class="color-blue">
        <label for="password">
            Password
        </label>
        <input class="form-control" type="password" id="password" placeholder="*************"/>
    </p>

    <p>
        <button class="btn btn-primary btn-block">
            Sign In
        </button>
    </p>

    <a class="forgot-password">
        Forgot Password
    </a>

    <a class="sign-up">
        Sign Up
    </a>
</div>

</body>
</html>
