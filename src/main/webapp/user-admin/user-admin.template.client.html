<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User-Admin</title>
  <link rel="stylesheet" href=
      "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"/>
  <link href="user-admin.style.client.css" rel="stylesheet"/>
  <script src="../services/user.service.client.js"></script>
  <!--    <script src="user-admin.controller.client.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <script src="user-admin.controller.client.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>User Admin</h1>
    <table class="table">
      <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
      </tr>
      <tr>

        <th>
          <input id="usernameFld"
                 class="wbdv-username-fld form-control"
                 placeholder="Username"/>
        </th>
        <th>
          <input id="passwordFld"
                 class="wbdv-password-fld form-control"
                 type="Password"
                 placeholder="Password"/>
        </th>
        <th>
          <input id="Firstname"
                 class="wbdv-firstname-fld form-control"
                 placeholder="First name"/>
        </th>
        <th>
          <input id="Lastname"
                 class="wbdv-lastname-fld form-control"
                 placeholder="Last name"/>
        </th>
        <th><select class="wbdv-role-fld form-control">
          <option value="" disabled selected>Role</option>
          <option>FACULTY</option>
          <option>STUDENT</option>
          <option>STAFF</option>
        </select>
        </th>
        <th>
          <span class="pull-right" style="white-space: nowrap">
            <i class="fa fa-2x fa-search wbdv-tab"></i>
            <i class="fa fa-2x fa-plus wbdv-create-btn wbdv-tab"></i>
            <i class="fa fa-2x fa-check wbdv-edit-btn wbdv-tab"></i>
          </span>
        </th>

      </tr>
      </thead>
      <tbody id="table-rows">

      </tbody>
    </table>
  </div>

</body>
</html>
