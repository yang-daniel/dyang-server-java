<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../styles.css" rel="stylesheet">
  <link href="./register.style.client.css" rel="stylesheet"/>
</head>
<body>

<form>
  <div class="container">
    <h1 class="color-blue">
      Sign Up
    </h1>

    <div class="color-blue form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username
      </label>
      <div class="col-sm-10">
        <input class="form-control" id="username"
               placeholder="Enter your new username here!"/>
      </div>
    </div>

    <div class="color-blue form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="password" id="password"
               placeholder="*************"/>
      </div>
    </div>

    <div class="color-blue form-group row">
      <label for="password2" class="col-sm-2 col-form-label">
        Verify Password
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="password" id="password2"
               placeholder="*************"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <a class="btn btn-primary btn-block"
           href="../profile/profile.template.client.html">
          Sign up
        </a>
        <div class="row">
          <div class="col-6">
            <a href="../login/login.template.client.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
